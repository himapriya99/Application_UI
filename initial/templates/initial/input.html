<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'initial/styles.css' %}" />
        <title>TFS Compliance Automation Report</title>
    </head>
<body>
<form action = "" method = "POST">
    {% csrf_token %}
    <h1 style="background-color: rgb(0, 102, 204); 
                border-radius: 8px;
                justify-content: center;
                text-align: center;
                width: 1250px;
                height: 40px;">
                TFS Compliance Automation Report</h1> <br><br><br><br>
    <div style="text-align: center;">
    <label for="Release" style="background-color: rgb(0, 102, 204) ;
                                border-radius: 4px;
                                 font-size: 0.65cm;
                                 font-weight: bolder;
                                 width: 200px;
                                 height: 28px;
                                 display: inline-block;">
                                 Release &nbsp;&nbsp;</label> &nbsp;&emsp;&emsp;
    <input id="Release" type="text" name="Release" style="border-radius: 4px;
                                                          height: 26px;
                                                          width: 200px;
                                                          border-radius: 4px;
                                                          display: inline-block;"><br><br>
    <input type="checkbox" name="checks[]" value="Scope Lock" style="width: 40px;
                                                                     height: 15px;"/>
    <label for="checks[]" style=" font-weight: bold;">Scope Lock</label><br><br>
    <input type="checkbox" name="checks[]" value="Code Lock"style="width: 40px;
                                                                   height: 15px" /> 
    <label for="checks[]" style=" width: 78px;
                                  display: inline-block;
                                  font-weight: bold;">Code Lock</label><br><br>
    <button type="submit" style="background-color: rgb(0, 102, 204);
                                 border-radius: 20px;
                                 font-size: medium;
                                 font-weight: bold;
                                 ">Submit</button>
    </div>
</form>
</body>
</html>
